<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <input class="form-control mb-4 rounded-pill border-4" type="file" (change)="onFileChange($event)"
        multiple="false" />
      <!-- <ngx-file-drag-drop activeBorderColor="#3F51B5" emptyPlaceholder="Drop file or click to select">
      </ngx-file-drag-drop> -->
    </div>
  </div>
  <div class="row mb-3">
    <table class="sjs-table border-4">
      <tr *ngFor="let row of data; let indexOfrow=index">
        <!-- <span>{{indexOfrow}}</span> -->
        <td class="col-md-2" contenteditable="true" *ngFor="let val of row; let indexOfelement=index;"
          [ngClass]="(indexOfelement ==2) ? 'col-md-4':'col-md-2'">
          <app-text [value]=val [row]=indexOfrow [col]=indexOfelement (data)="getChildData($event)"></app-text>
          <!-- <input [(ngModel)]="value" class="form-control" type="text" value={{val}}> -->
        </td>
      </tr>
    </table>
  </div>
  <div class="row mt-4">
    <div class="col-md-4">
      <button class="btn btn-primary rounded-pill px-3" (click)="export()">Export!</button>
    </div>
  </div>
</div>
