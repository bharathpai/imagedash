<div class="container">
  <div class="row col-md-6">
    <form class="text-center" [formGroup]="myForm" (ngSubmit)="submit()">
      <div class="form-group position-relative">
        <label for="name">Name</label>
        <input formControlName="name" id="name" type="text" class="form-control">

      </div>

      <div class="form-group mb-5 position-relative">
        <label for="file">File</label>
        <input formControlName="file" id="file" type="file" class="form-control" (change)="onFileChange($event)">

      </div>
      <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">

      <button class="btn btn-primary position-relative " type="submit">Submit</button>

    </form>
  </div>
</div>
