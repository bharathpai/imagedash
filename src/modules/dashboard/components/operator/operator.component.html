<div class="container-fluid mb-5">
  <h4>Network Operator Name</h4>
  <form [formGroup]="details">
    <div class="row mb-5">
      <div class="col">
        <input class="form-control rounded-pill border-3" type="text" name="network-operator" id="operator"
          placeholder="Enter Network Operator Name" formControlName="operator">
      </div>
    </div>
    <div class="row ">
      <div class="col-md-2">
        <input class="form-control rounded-pill border-3" type="text" name="zone" id="zone" placeholder="Zone"
          formControlName="zone">
      </div>
      <div class="col-md-2">
        <input class="form-control rounded-pill border-3" type="text" name="price" id="price" placeholder="$0.00"
          formControlName="price">
      </div>
      <div class="col-md-4 mb-4">
        <button class="btn btn-grad rounded-pill col-md-2" (click)="add()" [disabled]="!this.details.valid">Add</button>
      </div>
    </div>
  </form>
</div>

<!-- Zone Details-->
<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped table-bordered ">
        <thead>
          <tr>
            <th>Zone</th>
            <th>Price/MB</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of zone_details">
            <td>{{data.zone}} </td>
            <td>{{data.price | currency}}</td>
            <td>
              <button class="btn btn-danger" (click)="remove(data)">
                <i class="bi bi-trash-fill"></i>
              </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
